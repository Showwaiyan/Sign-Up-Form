<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up Form</title>

    <link rel="stylesheet" href="style.css">

    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;400;700&display=swap" rel="stylesheet">

</head>
<body>

    <main class="wrapper">

        <section class="image__section">
            <div class="logo">
                <img src="/images/pngwing.com.png" alt="coffee-shop-logo"> 
            </div>
        </section>

        <section class="form__section">

            <article>
                <h2>This is not a real online service! 
                    You know you need something like this in your life 
                    to help you realize your deepest dreams.
                    Sign up now to get started.
                </h2>
                <h2>You know you want to.</h2>
            </article>

            <form action="" class="form">
                <section class="form__box">
                    <h1>Let's do this!</h1>

                    <fieldset class="name">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>

                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                    </fieldset>

                    <fieldset class="connect">
                        <div>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="name">
                        </div>

                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </fieldset>

                    <fieldset class="password">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div>
                            <label for="repassword">Confirm Password</label>
                            <input type="password" id="repassword" name="repassword">
                        </div>
                    </fieldset>
                </section>

                <button type="submit" class="create__account">Create Account</button>
            </form>
            <h4>Already Have An Account?<a href="">Log In</a></h4>
        </section>
    </main>

</body>
</html>
